<div class="mat-elevation-z8" style="overflow-x: scroll">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
            <td mat-cell *matCellDef="let row" class="align-right">
                {{ row.rank }}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
            <td mat-cell *matCellDef="let row" class="align-right">
                {{ row.points }}
            </td>
        </ng-container>

        <ng-container matColumnDef="matchesPlayed">
            <th mat-header-cell *matHeaderCellDef>Matches Played</th>
            <td mat-cell *matCellDef="let row" class="align-right">
                {{ row.matchesPlayed }}
            </td>
        </ng-container>

        <ng-container matColumnDef="gameResults">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Wins/Losses/Draws
            </th>
            <td mat-cell *matCellDef="let row" class="align-right">
                {{ row.wins }}/{{ row.losses }}/{{ row.draws }}
            </td>
        </ng-container>

        <ng-container matColumnDef="goalStats">
            <th mat-header-cell *matHeaderCellDef>Scored/Received Goals</th>
            <td mat-cell *matCellDef="let row" class="align-right">
                {{ row.scoredGoals }}/{{ row.receivedGoals }}
            </td>
        </ng-container>

        <ng-container matColumnDef="goalDiff">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Difference
            </th>
            <td mat-cell *matCellDef="let row" class="align-right">
                {{ row.goalDiff }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
